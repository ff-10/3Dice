<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3D Dice | Fatali Fataliyev</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./dice.css">
  </head>
  <body>
    <div class="header">
      Simple 3D Dice with CSS Transforms | Fatali Fataliyev
    </div>

 <div class="container">
	  <div class="dice">

		  <div class="side front">
          <div class="dot"></div>
      </div>

		  <div class="side back">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
      </div>

		  <div class="side right">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
      </div>

		  <div class="side left">
          <div class="dot"></div>
          <div class="dot"></div>
      </div>

		  <div class="side top">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
      </div>


		  <div class="side bottom">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
      </div>
	  </div>
  </div>
  <div class="auto__rotate__container">
    <button type="button" onclick="auto__mode__on()">Auto Rotate On</button>
    <button type="button" onclick="auto__mode__off()">Auto Rotate Off</button>
  </div>
    <script src="dice.js"></script>
  </body>
</html>
